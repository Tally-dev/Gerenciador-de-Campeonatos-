{% extends '_base.html' %}


{% load bootstrap %}

{% block content %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    {{ form|bootstrap }}

                    <input type="hidden" name="Next" class="btn btn-primary" value="{{ Next }}">

                    <input type="submit" class="btn btn-primary" value="Logar">

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
